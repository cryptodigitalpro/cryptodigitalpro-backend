<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background: #f4f6f8;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .card {
      max-width: 520px;
      margin: auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    h2 {
      color: #0a2540;
    }
    p {
      color: #333;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 18px;
      background: #0d6efd;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    {{CONTENT}}
    <div class="footer">
      © {{YEAR}} CryptoDigitalPro — Secure Digital Finance
    </div>
  </div>
</body>
</html>
